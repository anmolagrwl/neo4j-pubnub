<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neo4j PubNub</title>
    <script src="index.js" charset="utf-8"></script>
<!--     <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script src="https://cdn.pubnub.com/pubnub-3.7.13.min.js"></script>
    <script src="jquery.js" charset="utf-8"></script>

    <style>
      #train-1{
        margin: auto;
        display: block;
        text-align: center;
      }
      .available{
        font-size: 50px;
      }

    #number{
      font-size: 50px;
      color: #006600;
    }
    </style>

  </head>
  <body>
    <h1>Train Status</h1>
    <h3>Delhi - Mumbai Train</h3>

    <div id="train-1">
      <span class="available"> Available Seats - <span id="number"></span></span>
    </div>

  </body>

  <script type="text/javascript">
  $(document).ready(function() {
    var pubnub = PUBNUB({
        publish_key   : 'demo',
        subscribe_key : 'demo'
    });

    pubnub.subscribe({
        channel : "neo4j",
        message : function(message){
          $("#number")[0].innerHTML = (JSON.stringify(message.seats_left));
        }
    })
  });
  </script>

</html>
